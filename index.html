<!DOCTYPE html>

  <body>
    <script id="vs" type="x-shader">
  attribute vec3 eachPos;
  uniform float transitionTime;

  // fragment-shader
  varying vec4 v_color;

  void main() {
    // normalize position convert the value from 0 to 1. like ofClamp()?
    vec3 p = normalize(eachPos);
    vec3 pp = p;
    // length?
    float r = length(eachPos);
    // calc "p" position
    p = p + vec3(sin(r * 3.14 + transitionTime) * 0.3, cos(r * 3.14 * 2.0 + transitionTime) * 0.9, sin(r * 3.14 * 30.0  + transitionTime) * 2.5 * cos(transitionTime));
    vec3 position = p + vec3(0, 0, -4.3 + sin(transitionTime));
    float w = -position.z * 1.5;

    gl_Position = vec4(vec3(position.x, position.y, position.z), w);
    v_color = vec4(p * 0.7, 0.8);
  }
</script>

<script id="fs" type="x-shader">
precision mediump float;
varying vec4 v_color;
  void main() {
    gl_FragColor = vec4(0.2, 0.9, 0.55, 0.44);
    //gl_FragColor = v_color;
  }
</script>
